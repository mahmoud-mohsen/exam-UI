<div class="wrapper" class="align-start">
    <!-- Page Content Holder -->
    <div id="content">
        <div class="jumbotron vertical-center">

            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform form ">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>{{'login.label'|translate}}</h1>
                                </div>
                            </div>
                            <form action="" method="post" name="login">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">{{'login.emailAddress'|translate}}</label>
                                    <input type="email" [(ngModel)]="email" name="email" class="form-control"
                                        aria-describedby="emailHelp" placeholder="{{'placeHolder.loginEmail'|translate}}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">{{'login.password'|translate}}</label>
                                    <input type="password" [(ngModel)]="password" name="password" class="form-control"
                                        aria-describedby="emailHelp" placeholder="{{'placeHolder.loginPassword'|translate}}">
                                </div>

                                <div class="col-md-12 text-center ">
                                    <button (click)="login()" type="submit"
                                        class=" btn btn-block mybtn btn-primary tx-tfm">{{'button.login'|translate}}</button>
                                </div>
                                <div hidden class="col-md-12 ">
                                    <div class="login-or">
                                        <hr class="hr-or">
                                        <span class="span-or">or</span>
                                    </div>
                                </div>
                                <div hidden class="col-md-12 mb-3">
                                    <p class="text-center">
                                        <a (click)="login()" class="google btn mybtn"><i class="fa fa-google-plus">
                                            </i> Signup using Google
                                        </a>
                                    </p>
                                </div>
                                <div class="form-group mt-3">
                                    <p class="text-center">{{'login.paragraph.doNotHaveAccount'|translate}} <a (click)=openSignUpPage()
                                            [routerLink]="" id="signup">{{'button.signUpInLoginPage'|translate}}</a></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
