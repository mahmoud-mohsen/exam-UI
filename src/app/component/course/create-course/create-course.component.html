<form #createCourseForm="ngForm" class="align-start">
  <div class="row justify-content-center">
    <h1>{{'course.newCourseTitle'|translate}}</h1>
  </div>
  <div class="form-group">
    <label for="title">{{'course.title'|translate}}</label>
    <input required [(ngModel)]="courseRequest.title" name="title" #title="ngModel" id="title" type="text"
      class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
      <div>{{'warning.titelRequired'|translate}}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="code">{{'course.code'|translate}}</label>
    <input required [(ngModel)]="courseRequest.code" name="code" #code="ngModel" id="code" type="text"
      class="form-control">
    <div class="alert alert-danger" *ngIf="code.touched && !code.valid">
      <div>{{'warning.codeRequired'|translate}}</div>
    </div>
  </div>


  <div class="form-group">
    <label for="lavel">{{'course.level'|translate}}</label>
    <select required [(ngModel)]="courseRequest.level" name="level" #level="ngModel" id="level"
      class="custom-select mb-2 mr-sm-2 mb-sm-0">
      <option value="A1">{{'course.levels.a1'|translate}}</option>
      <option value="A2">{{'course.levels.a2'|translate}}</option>
      <option value="A3">{{'course.levels.a3'|translate}}</option>
      <option value="A4">{{'course.levels.a4'|translate}}</option>
      <option value="A5">{{'course.levels.a5'|translate}}</option>
      <option value="A6">{{'course.levels.a6'|translate}}</option>
      <optgroup label="───────────"></optgroup>

      <option value="B1">{{'course.levels.b1'|translate}}</option>
      <option value="B2">{{'course.levels.b2'|translate}}</option>
      <option value="B3">{{'course.levels.b3'|translate}}</option>
      <optgroup label="───────────"></optgroup>
      <option value="C1">{{'course.levels.c1'|translate}}</option>
      <option value="C2">{{'course.levels.c2'|translate}}</option>
      <option value="C3">{{'course.levels.c3'|translate}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="level.touched && !level.valid">
      <div>{{'warning.levelRequired'|translate}}</div>
    </div>
  </div>
  <button (click)="createNewCourse()" class="btn btn-primary"
    [disabled]="!createCourseForm.valid">{{'button.save'|translate}}</button>
</form>
