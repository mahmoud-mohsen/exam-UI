<div [hidden]="hideSolverTable" class="table-wrapper-scroll-y my-custom-scrollbar">
<table class="table table-bordered table-striped mb-0">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">start</th>
            <th scope="col">End</th>
            <th scope="col">Score</th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let solver of examSolvers">
            <td>{{solver.userName}}</td>
            <td>{{solver.start| date:'dd/MM/yyyy hh:mm:ss'}}</td>
            <td>{{solver.end| date:'dd/MM/yyyy hh:mm:ss'}}</td>
            <td>{{solver.score}}</td>
            <td><button *ngxPermissionsOnly="['TEACHER']" class="btn btn-primary btn-sm" role="button"
                    aria-pressed="true" (click)="viewUserAnswer(solver.userId)"><i
                        class="icofont-headphone-alt"></i>View answers</button></td>
        </tr>
    </tbody>
</table>
</div>
