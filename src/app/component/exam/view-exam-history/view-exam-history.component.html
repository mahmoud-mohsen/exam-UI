<div class="table-wrapper-scroll-y my-custom-scrollbar align-start">
    <table class="table table-bordered table-striped mb-0">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" scope="col">{{'exam.examLabel'|translate}}</th>
                <th class="text-center" scope="col">{{'course.courseLabel'|translate}}</th>
                <th class="text-center" scope="col">{{'exam.solvedDate'|translate}}</th>
                <th class="text-center" scope="col">{{'exam.point'|translate}}</th>
                <th class="text-center" scope="col">{{'exam.totalPoint'|translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exam of studentExamHistory">
                <td class="text-center">{{exam.examName}}</td>
                <td class="text-center">{{exam.courseName}}</td>
                <td class="text-center">{{exam.solvedDate| date:'dd/MM/yyyy hh:mm:ss'}}</td>
                <td class="text-center">{{exam.point}}</td>
                <td class="text-center">{{exam.examTotalPoints}}</td>
            </tr>
        </tbody>
    </table>
</div>
