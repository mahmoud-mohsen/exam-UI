<div class="col-md-12">
    <div>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane  fade  active show" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                <div class="float-right">
                    <a class="btn btn-sm btn-primary" role="button" *ngxPermissionsOnly="['ADMIN']" aria-pressed="true"
                        href="newUser"><i class="icofont-headphone-alt"></i>New user</a>
                </div>
                <h4 class="font-weight-bold mt-0 mb-4">Users</h4>
                <div *ngFor="let user of users" class="bg-white card mb-4 order-list shadow-sm">
                    <div class="gold-members p-4">
                        <div class="media">
                            <img class="mr-4" [src]="user.image">
                            <div class="media-body">
                                <span class="float-right text-info">{{user.email}}<i
                                        class="icofont-check-circled text-success"></i></span>
                                <h6 class="mb-2">
                                    <a [routerLink]="['/userProfile',user.id]" class="text-black">{{user.firstName}} {{user.lastName}}</a>
                                </h6>
                                <p class="text-gray mb-1" [hidden]="user.type!='TEACHER'"><span
                                        class="text-black font-weight-bold">Title: </span> {{user.teacherTitle}}
                                </p>
                                <p class="text-gray mb-1" [hidden]="user.type!='STUDENT'"><span
                                        class="text-black font-weight-bold">Level: </span> {{user.studentLevel}}
                                </p>
                                <p class="text-gray mb-3"><span class="text-black font-weight-bold">Age:
                                    </span>{{user.age}}</p>

                                <hr>
                                <div class="float-right">
                                    <a class="btn btn-sm btn-outline-primary" [routerLink]="['/userProfile',user.id]"><i
                                            class="icofont-headphone-alt"></i>View Profile</a>
                                    <a class="btn btn-sm btn-primary" href="user/{{user.id}}/courses"><i
                                            class="icofont-refresh"></i>
                                        View Courses</a>
                                </div>
                                <p class="mb-0 text-black text-primary pt-2"><span class="text-black font-weight-bold">
                                        {{user.type}}</span>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
